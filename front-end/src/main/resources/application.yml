spring:
  application:
    name: front-end

eureka:
  instance:
    preferIpAddress: true
    leaseRenewalIntervalInSeconds: 2
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      #            defaultZone: http://eureka-server:8761/eureka
      #      Local development
      defaultZone: http://localhost:8761/eureka
    registry-fetch-interval-seconds: 2

server:
  port: 8081