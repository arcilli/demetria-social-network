<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="fragments/header :: headerIncludes">
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <nav th:replace="fragments/header :: top-bar"></nav>
    Found users:
    <th:block th:if="${null != foundUsers}" th:each="user: ${foundUsers}">
        <!-- insert photo here -->
        <h3>
            <a th:href="@{'/profiles/' + ${user.userName}}" th:text="${user.firstName}+' '+${user.lastName}">
            </a></h3>
    </th:block>
</body>

</html>
