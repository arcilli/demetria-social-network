<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
</head>
<body>
<div th:fragment="loginFragment">
    <div th:if="${userLoginDTO != null}">
        <!--        <form action="login" method="post" th:action="@{/login}" th:object="${userLoginDTO}">-->
        <!--            <label for="loginFormEmail">Email: </label>-->
        <!--            <input id="loginFormEmail" type="email"/><br/>-->
        <!--            <label for="loginFormPassword">Password</label>-->
        <!--            <input id="loginFormPassword" type="password"/><br/>-->
        <!--            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Login</button>-->

        <!--        </form>-->
        <h1>Login</h1>
        <form th:action="@{/login}" method="post" th:object="${userLoginDTO}" id="loginForm">
            <div class="form-group">
                <label for="loginFormEmail">Email address</label>
                <input type="email" class="form-control" id="loginFormEmail" th:field="*{email}"
                       aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="loginFormPassword">Password</label>
                <input type="password" class="form-control" id="loginFormPassword" th:field="*{password}"
                       placeholder="Password">
            </div>
            <div class="form-group" id="badCredemtials" th:if="${badCredentials != null}">Bad credentials</div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

<!--TODO: add in register-->
<!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
<div th:fragment="registerFragment">
    <div id="signupForm" th:if="${userCreated == null}">
        <h1>Register to Demetria!</h1>
        <div>
            <form action="signup" method="post" th:action="@{signup}" th:object="${user}">
                <label for="email">Email: </label>
                <input id="email" th:field="*{email}" type="email"/>
                <span th:if="${emailAlreadyExists != null}">An account associated with this email is already created.</span><br/>
                <label for="password">Password</label>
                <input id="password" th:field="*{password}" type="password"/><br/>
                <label for="passwordMatch">Retype password</label>
                <input id="passwordMatch" th:field="*{passwordMatch}" type="password"/><br/>
                <label for="firstName">First name:</label>
                <input id="firstName" th:field="*{firstName}" type="text"/><br/>
                <label for="lastName">First name:</label>
                <input id="lastName" th:field="*{lastName}" type="text"/><br/>
                <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Register</button>
            </form>
        </div>
    </div>
</div>

<div th:fragment="userSettings">
    <form action="#" method="post" th:if="${session.user != null}" th:action="@{profile}" th:object="${modifiedUser}">
        <label for="lastName">Last name:</label>
        <input type="text" id="lastName" th:field="*{lastName}" th:value="${lastName}"/><br/>
        <label for="firstName">First name:</label>
        <input type="text" id="firstName" th:field="*{firstName}" th:value="${firstName}"/><br/>
        <!--        TODO: add an action for changing a password-->
        <!--        <button type="button" onclick="">Change password</button>-->
        <br/>
        <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Save</button>
    </form>
    <span id="settingsUpdated" th:if="${settingsUpdated == true}">Saved.</span>
    <span id="updateFailed" th:if="${settingsUpdated == false}">Could not save the settings.</span>
</div>

<!--TODO: populate with an object or find a solution-->
<div th:fragment="changePass">
    <form action="#" th:action="@{/settings/changePassword}" th:object="${}">
        <label for="oldPassword">Old password</label>
        <input type="password" id="oldPassword" required="required" th:field="${oldPassword}"/><br/>
        <label for="newPassword">New password</label>
        <input type="password" id="newPassword" required="required" th:field="${newPassword}"/><br/>
        <label for="newPasswordMatch">Confirm new password</label>
        <input type="password" id="newPasswordMatch" required="required" th:field="${newPasswordMatch}"/>
    </form>
</div>

<div th:fragment="createAPost">
    <form action="#" method="post" th:action="createAPost" th:object="${post}">
        <textarea rows="10" cols="30" th:field="*{content}"></textarea><br/>
        <label for="visibility">Visibility</label>
        <!--        <select id="visibility" name="visibility">-->
        <!--            <option th:each="visibilityOpt : ${T(com.arrnaux.demetria.core.userPost.model.PostVisibility}.values()}"-->
        <!--                    th:value="${visibilityOpt}" th:text="${visibilityOpt}"></option>-->
        <!--        </select>-->
        <select name="visibilityOption" id="visibility" th:field="*{visibility}">
            <option th:each="visibilityOpt : ${T(com.arrnaux.demetria.core.userPost.model.PostVisibility).values()}"
                    th:value="${visibilityOpt}" th:text="${visibilityOpt.displayValue}"></option>
        </select>
        <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Post</button>
        <br/>
    </form>
</div>

<div th:fragment="userPosts" th:object="${userPosts}">
    <!--    A part of user posts-->
    <article class="userPost" th:each="post : ${userPosts}" th:id="${post.id}">
        <!--            TODO: replace this with a link to user username-->
        <div class="postHeader flex-container">
            <div class="postOwner">
                <a th:href="@{/profile}" th:text="${post.owner.firstName}+' '+${post.owner.lastName}"></a>
            </div>
            <div class="postCreationDate" th:text="${#dates.format(post.creationDate, 'dd MMM yyyy')}"></div>
        </div>
        <div class="postContent" th:text="${post.content}"></div>
        <!--            TODO: display the number of positive votes and negative one-->
        <!--            TODO: display a list of comments-->
        <div>
            <!--            <button type="button" class="btn btn-outline-primary btn-sm editPostButton" th:id="${post.id}">Edit post-->
            <!--            </button>-->
            <button type="button" class="btn btn-outline-danger btn-sm deletePostButton">Delete
                post
            </button>
        </div>
    </article>
    <!--    <button>More posts</button>-->
</div>
</body>
</html>
