<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Demetria</title>
</head>

<body>
<th:block th:fragment="timeline-part">
    <th:block th:if="${true == noMorePosts}">
        <th:block th:replace="fragments/posts :: noMorePosts">
        </th:block>
    </th:block>

    <th:block th:if="${true != noMorePosts}">
        <th:block th:each="post : ${posts}">
            <th:block th:replace="fragments/posts :: displayPost(${post})">
            </th:block>
        </th:block>
    </th:block>
</th:block>
</body>

</html>
