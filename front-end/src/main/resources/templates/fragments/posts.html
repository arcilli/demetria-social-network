<span th:fragment="rateStarts" class="stars">

    <a class="star-4" href="#">4</a>
    <a class="star-5" href="#">5</a>
</span>

<!--Post owned by an user-->
<!--TODO: add a flex container for this-->
<div th:fragment="userPosts" th:object="${userPosts}">
    BUNAA
    <article class="userPost" th:each="postDTO : ${userPosts}" th:id="${postDTO.post.id}">
        <div th:replace="fragments/posts :: displayPost(${postDTO})"></div>
    </article>
    <!--    Implement paginating queries for this-->

</div>

<!--TODO: if the user has already voted the post, color the stars corresponding to its vote.-->
<div th:fragment="displayPost(postDTO)">
    <!--            TODO: add this with a link to user username-->
    DisplayPost
    <div class="postHeader flex-container">
        <div class="postOwner">
            <a th:href="@{'/profiles/' + ${postDTO.owner.userName}}"
               th:text="${postDTO.owner.firstName}+' '+${postDTO.owner.lastName}"></a>
        </div>
        <!--        TODO: better display time from the post (hours, day, m, years)-->
        <div class="postCreationDate">
            <a th:href="@{'/posts/' + ${postDTO.post.id}}">
                <td th:text="'on ' + ${#dates.format(postDTO.post.creationDate, 'dd MMM yyyy')}+': '">
                </td>
            </a>
            <span class="postRanking">Post rank: <span th:text="${postDTO.post.averageRank}"></span>
        </div>
    </div>
    <div class="postContent" th:text="${postDTO.post.content}"></div>
    <span th:replace="fragments/posts :: rateStarts"></span>
