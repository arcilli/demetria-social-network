<!DOCTYPE html>
<html lang="en" xmlns:th="">
<head>
    <meta charset="UTF-8">
    <title>User's frgaments</title>
</head>
<body>
<span th:fragment="userFullName(user)">
        <th:block th:text="${user.getFullName()}">
        </th:block>
</span>

<th:block th:fragment="userPhoto(user)">
    <th:block th:if="${null == user.profileImageBase64}">
        <img class="img-fluid"
             src="https://pngimage.net/wp-content/uploads/2018/05/default-user-profile-image-png-7.png"
             th:alt="${user.getFullName()}" th:id="${'pp-'+user.id}"/>
    </th:block>
    <th:block th:if="${null != user.profileImageBase64}">
        <img class="img-fluid"
             th:src="${user.profileImageBase64}" th:alt="${user.getFullName()}" th:id="${'pp-'+user.id}"/>
    </th:block>
</th:block>

<th:block th:fragment="displayUserName(user)">
    <div class="flex-container profile-username">
        <div class="row">
            <div class="flex-item">
                <th:block th:if="${null != user AND null != user.userName}">
                    <a th:href="@{'/profiles/' + ${user.userName}}">
                        <th:block th:text="${'@' + user.userName}">
                        </th:block>
                    </a>
                </th:block>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
