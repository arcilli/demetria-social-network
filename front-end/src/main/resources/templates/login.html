<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form action="#" method="post" th:action="@{/login}" th:object="${userLoginDTO}">
    <label for="loginFormEmail">Email: </label>
    <input id="loginFormEmail" th:field="*{email}" type="email"/>
    <label for="loginFormPassword">Password</label>
    <input id="loginFormPassword" th:field="*{password}" type="password"/>
    <input type="submit" value="Log in"/>
</form>
</body>
</html>
